{% extends "bootstrap/base.html" %}
{% block content %}
<body>
<div style="text-align: right">
	<a href="{{ url_for('index') }}"><button class="btn btn-primary">Index Page</button></a>
<a href="{{ url_for('login') }}"><button class="btn btn-primary">Login</button></a>
<a href="{{ url_for('register') }}"><button class="btn btn-primary">Sign up</button></a></div>
<div class="container"> 
<h1 style="text-align: center;">COUPLE DAL</h1>
	<h2 style="text-align: center;">Sign in</h2>
	    <p style="text-align: center;">(All fields with * are compulsary)</p>

	<form class="form-horizontal" method="POST" action="/register/" enctype = "multipart/form-data">
	<div class="form-group">
      <label class="control-label col-sm-2" for="username">Couple name*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter your name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lover_name">Lover's Name*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter your lover's name" name="lover_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Email*:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  placeholder="Enter your email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Lover's Email*:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  placeholder="Enter your lover's email" name="lover_email">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password*:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control"  placeholder="Enter password" name="password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="confirm_password">Confirm Password*:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control"  placeholder="Confirm password" name="confirm_password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="photo">Add Photo*:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" name="file">
      </div>
    </div>
    <center>
    	<div class="form-group">
    	    <input type="submit" value="submit" class="btn btn-primary">
    </div>
    {% if error %}
      <p><strong></strong> {{ error }}
    {% endif %}
    </center>
    
</form>
</div>
</body>
{% endblock %}
